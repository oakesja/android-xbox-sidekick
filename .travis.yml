language: android
jdk: oraclejdk7

android:
  components:
    - extra-android-m2repository
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-19

env:
  - TERM=dumb

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew test connectedCheck --info
  - ./gradlew test --continue

after_success:
  - ls
  - mkdir -p app/build/reports/jacoco/test
  - ls app/build
  - ls app/build/reports
  - ls app/build/reports/coverage
  - ls app/build/reports/coverage/debug
  - mv app/build/reports/coverage/debug/report.xml app/build/reports/jacoco/test/jacocoTestReport.xml
  - ./gradlew coveralls